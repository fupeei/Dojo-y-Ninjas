<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
            <div>
                <h1>Nuevo Ninja</h1>
            </div>
            <div>
                <form method="post" action="/procesar/ninja/nuevo">
                    <label for="id_dojo">Dojo :</label>
                    <select name="id_dojo" id="">
                        {%for dojo in lista_dojos%}
                        <option value="{{dojo.id}}">{{dojo.nombre}} </option>
                        {% endfor %}
                    </select>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="">
                    <label for="edad">Edad:</label>
                    <input type="text" name="edad" id="">
                    <button>Crear</button>
                </form>
            </div>
            <div>
                <h2><a href="{{ url_for('dojos') }}">Home</a></h2>
            </div>
        </section>
    </body>
</html>
